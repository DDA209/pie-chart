<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>pie chart</title>
</head>

<body>
    <main>
        <section id="datas">
            <div>
                <label for="element-name">Name:&nbsp;</label>
                <input type="text" id="element-name" name="element-name" size="20" maxlength="20" />
            </div>
            <div>
                <label for="element-value">Value:&nbsp;</label>
                <input type="number" id="element-value" name="element-value" min="0" max="100" size="5" />
            </div>
            <button class="add-data cursor-default" onclick="addNewElement()">&#10004;</button>
        </section>
        <section class="chart">
            <div id="pie1">
                <div class="pie-center"></div>
            </div>
            <div id="elements">
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
